<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy Fruits Online</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/fruit.css" />
</head>
<body class="bg-yellow-50 text-gray-800">

  <!-- Header -->
  <header class="bg-green-700 text-white p-5 text-center text-2xl font-bold">
    Buy Fresh Fruits Online 🍎🍌🥭
  </header>

  <!-- Fruit Grid -->
  <section class="max-w-6xl mx-auto py-10 px-4">
    <h2 class="text-2xl font-semibold mb-6 text-center">Available Fruits</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Fruit Card -->
      <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-xl transition">
        <img src="assets/images/mango.jpg" alt="Mango" class="w-full h-48 object-cover" />
        <div class="p-4">
          <h3 class="font-bold text-lg">Mango</h3>
          <p class="text-sm text-gray-600">₹120 / kg</p>
          <a href="fruitsdetail.html" class="inline-block mt-3 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Buy</a>
        </div>
      </div>

      <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-xl transition">
        <img src="assets/images/apple.jpg" alt="Apple" class="w-full h-48 object-cover" />
        <div class="p-4">
          <h3 class="font-bold text-lg">Apple</h3>
          <p class="text-sm text-gray-600">₹150 / kg</p>
          <a href="fruitsdetail.html" class="inline-block mt-3 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Buy</a>
        </div>
      </div>

      <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-xl transition">
        <img src="assets/images/banana.jpg" alt="Banana" class="w-full h-48 object-cover" />
        <div class="p-4">
          <h3 class="font-bold text-lg">Banana</h3>
          <p class="text-sm text-gray-600">₹60 / dozen</p>
          <a href="fruitsdetail.html" class="inline-block mt-3 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Buy</a>
        </div>
      </div>
      <!-- Add more fruit cards similarly -->
    </div>
  </section>

</body>
</html>
